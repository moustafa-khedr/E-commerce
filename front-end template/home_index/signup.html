        <div class = "container">
            <div class="row mt-5">
              <div class="col-md-6">
                <div class="signup-content">
                  <div class="signup-form" style="margin-left: 100px;">
                    <h2 class="form-title">Sign up</h2>
                      <form method="POST" class="register-form mt-5" id="register-form">
                        <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="name" id="name" placeholder="Username" style="width: 400px; height: 40px;">
                        </div>
                        <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="email" id="email" placeholder="Your Email" style="width: 400px; height: 40px;">
                        </div>
                        <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="pass" id="pass" placeholder="Password" style="width: 400px; height: 40px;">
                        </div>
                        <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" style="width: 400px; height: 40px;">
                        </div>
                        <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register" style="width: 400px; height: 40px;">
                        </div>
                      </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image" style="height: 400px;">
              </div>
