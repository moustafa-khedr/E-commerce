        <div class = "container mt-5">
            <div class="row">
              <h2> Edit Profile </h2>
                <div class="container rounded bg-white mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <img class="rounded-circle mt-5" width="200px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                <span class="font-weight-bold mt-3">Edogaru</span>
                                <span class="text-black-50 mt-2">edogaru@mail.com.my</span>
                                <span> </span>
                            </div>
                        </div>
                        <div class="col-md-8 border-right">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h3 class="text-right">Profile Settings</h3>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="labels mt-3">Name</label>
                                        <input type="text" class="form-control" placeholder="first name" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels mt-3">Surname</label>
                                        <input type="text" class="form-control" value="" placeholder="surname" style="height: 40px;">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Mobile Number</label>
                                        <input type="text" class="form-control" placeholder="enter phone number" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Address Line 1</label>
                                        <input type="text" class="form-control" placeholder="enter address line 1" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Address Line 2</label>
                                        <input type="text" class="form-control" placeholder="enter address line 2" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Postcode</label>
                                        <input type="text" class="form-control" placeholder="enter address line 2" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">State</label>
                                        <input type="text" class="form-control" placeholder="enter address line 2" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Area</label>
                                        <input type="text" class="form-control" placeholder="enter address line 2" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Email ID</label>
                                        <input type="text" class="form-control" placeholder="enter email id" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels mt-3">Education</label>
                                        <input type="text" class="form-control" placeholder="education" value="" style="height: 40px;">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="labels mt-3">Country</label>
                                        <input type="text" class="form-control" placeholder="country" value="" style="height: 40px;">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="labels mt-3">State/Region</label>
                                        <input type="text" class="form-control" value="" placeholder="state" style="height: 40px;">
                                    </div>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary btn-block profile-button" type="button" style="height: 40px;">Save Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
