    <div>
        <div class = "container mt-5">
            <div class="row">
              <div class="check_out_form">
                <h3>Check Out</h3>
                <form style="width: 400px;">
                  <!-- Email input -->
                  <div class="form-group mb-4 mt-5">
                    <label class="form-label" for="form2Example1">First Name</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Enter First Name" />
                  </div>

                  <!-- Password input -->
                  <div class="form-group mb-4">
                    <label class="form-label" for="form2Example1">Second Name</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Enter Second Name" />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form2Example1">Country</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Enter The Country" />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form2Example1">City</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Enter The City" />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form2Example1">Street</label>
                    <input type="email" id="form2Example1" class="form-control" placeholder="Enter The Street number" />
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button type="button" class="btn btn-primary btn-block mb-4">confirm order</button>
                </form>
              </div>
            </div>
